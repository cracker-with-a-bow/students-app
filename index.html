<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список студентов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <div id="container" class="container">
    <h1 class="title">Список студентов</h1>
    пример
    <p class="filter">Фильтр по: </p>
    <button type="button" class="button-add">Добавить студента</button>
    <!-- форма добавления студента-->
    <form method="post" action="register" class="form-control form-add" novalidate aria-label="форма добавления студента">
      <p class="student">
        <label for="form-surname">
          <span>Введите фамилию студента:</span>
          <input onKeyUp="if(/[^a-zA-Zа-яА-ЯёЁ  -]/i.test(this.value)){this.value='';}"
          class="form-add__surname form-input" type="text" id="form-surname" name="form-surname"  required minlength="2" /> <!--тут есть проверка, чтобы не вводились цифры-->
          <span class="error" aria-live="polite" data-parent="form-surname"></span>
        </label>
      </p>
      <p class="student">
        <label for="form-name">
          <span>Введите имя студента:</span>
          <input onKeyUp="if(/[^a-zA-Zа-яА-ЯёЁ  -]/i.test(this.value)){this.value='';}"
          class="form-add__name form-input" type="text" id="form-name" name="form-name" required minlength="2" />
          <span class="error" aria-live="polite" data-parent="form-name"></span>
        </label>
      </p>
      <p class="student">
        <label for="form-add__surname2">
          <span>Введите отчество студента:</span>
          <input onKeyUp="if(/[^a-zA-Zа-яА-ЯёЁ  -]/i.test(this.value)){this.value='';}"
          class="form-add__surname2 form-input" type="text" id="form-surname2" name="form-surname2" minlength="2" />
          <span class="error" aria-live="polite" data-parent="form-surname2"></span>
        </label>
      </p>
      <p class="student">
        <label for="fakultet">
          <span>Введите факультет:</span>
          <input class="form-add__fakultet form-input" type="text" id="fakultet" name="fakultet" required minlength="3" />
          <span class="error" aria-live="polite" data-parent="fakultet"></span>
        </label>
      </p>
      <p class="student">
        <label for="age">
          <span>Введите дату рождения:</span>
          <input class="form-add__age form-control form-input" type="date" id="age" name="age" required min="1990-01-01"/>
          <span class="error" aria-live="polite" data-parent="age"></span>
        </label>
      </p>
      <p class="student">
        <label for="year">
          <span>Введите год окончания УО:</span>
          <input class="form-add__year form-control form-input" type="date" id="year" name="year" required />
          <span class="error" aria-live="polite" data-parent="year"></span>
        </label>
      </p>
      <button class="form-add__button-save" type="submit">Сохранить</button>
    </form>
    <!-- форма добавления студента-->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</body>

</html>
